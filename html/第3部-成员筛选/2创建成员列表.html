<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>创建优惠券规则</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<script src="../../JqQueryBuilder/jquery_1.10.2.min.js"></script>
	<link href="../../JqQueryBuilder/query_builder.default.min.css" rel="stylesheet" />
	<script src="../../JqQueryBuilder/doT.min.js"></script>
	<script src="../../JqQueryBuilder/jQuery.extendext.min.js"></script>
	<script src="../../JqQueryBuilder/query_builder.min.js"></script>
	<script src="../../JqQueryBuilder/query_builder.zh_CN.js"></script>
	<script src="../../JqQueryBuilder/ManageProduct.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/publick.css">
	<link rel="stylesheet" type="text/css" href="../../css/home.css">

</head>

<body>
	<!-- 公共头部1 -->
	<div class="global-top-navs">
		<div class="main">
			<ul class="right-nav">
				<li class="ok">1</li>
				<li class="ok">2</li>
				<li class="active people-filter">成员筛选</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<div class="left-nav">
				正在创建活动 [
				<span class="name">巨无霸第二件仅需5元</span> ]
				<div class="time">
					<em>起止日期：</em>
					<span> 2018.12.31 </span> ~
					<span> 2018.12.31 </span>
				</div>
			</div>
		</div>
	</div>
	<!-- 公共头部 end -->

	<!-- 主要内容开始创建规则 -->
	<div class="containers created-member-list created-rule" id="container">
		<h3 class="title">创建成员列表</h3>
		<p class="des">请输入列表名称并设定成员条件。若您不设定任何条件，则列表对所有成员生效。 您也可以导入一个现有的成员列表，在其基础上进行编辑。</p>
		<button class="copy-btn">复制已有优惠券规则并编辑</button>
		<!-- 表单 -->
		<form class="created-form">
			<!-- 需要错误提示的时候添加err -->
			<div class="change-template create-people">
				<strong>
					<i class="must">*</i>列表名称：</strong>
				<input type="text" class="list-name form-control">
				<label for="newPeople" class="contain-newPeople moni-label">
					<input type="checkbox" id='newPeople'><i></i> 包含新注册会员
					<i class="ask"></i>
				</label>
				<!-- 错误提示默认隐藏 -->
				<div class="err-msg">错误提示</div>
			</div>
			<h3 class="header-title">设定成员筛选规则</h3>
			<div class="content created-box">
				<!-- 表单填写不变内容 -->
				<div id="qb_customer" class="query_view"></div>
				<!-- 表单填写内容end -->
			</div>
			<!-- 提交按钮模块 -->
			<!-- 可提交状态去掉disabled 类名-->
			<div class="footer">
				<a class="prev" href="javascript:history.go(-1)">上一步</a>
				<button class="created-people-submit disabled">创建成员列表并使用</button>
			</div>

		</form>
		<!-- 表单 end-->
	</div>
	<!-- 主要内容开始 创建规则end -->
</body>

<script src="../../js/createCoupon.js"></script>

</html>
